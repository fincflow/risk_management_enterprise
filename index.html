<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FincFlow · 玻璃拟态登录</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="particle-canvas" aria-hidden="true"></canvas>

    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="#">
                <div class="brand">FincFlow</div>
                <h1>欢迎回来</h1>
                <p class="subtitle">登录以继续管理风险</p>
                <input type="text" placeholder="手机号 / 账号" />
                <input type="password" placeholder="密码" />
                <button class="action-btn" type="button">登录</button>
                <div class="switch-hint">还没有账号？<button type="button" class="link-btn" id="signUp">去注册</button></div>
            </form>
        </div>

        <div class="form-container sign-up-container">
            <form action="#">
                <div class="brand">FincFlow</div>
                <h1>创建账号</h1>
                <p class="subtitle">开启你的资金安全之旅</p>
                <button class="wechat-btn" type="button">
                    <span class="wechat-icon"></span>
                    微信一键注册
                </button>
                <div class="split-row">
                    <input type="tel" placeholder="手机号" />
                    <button class="ghost small" type="button">获取验证码</button>
                </div>
                <input type="password" placeholder="设置密码" />
                <button class="action-btn" type="button">立即注册</button>
                <div class="switch-hint">已有账号？<button type="button" class="link-btn" id="signIn">去登录</button></div>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h2>已有账号？</h2>
                    <p>返回登录，继续你的风控策略</p>
                    <button class="ghost" type="button" id="signInOverlay">去登录</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h2>新成员加入</h2>
                    <p>注册 FincFlow，构建更稳健的资金安全网络</p>
                    <button class="ghost" type="button" id="signUpOverlay">去注册</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
