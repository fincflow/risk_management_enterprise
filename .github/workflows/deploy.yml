name: Deploy FincFlow

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. 强制进入根目录并创建项目文件夹
            mkdir -p /home/fincflow/app
            cd /home/fincflow/app

            # 2. 暴力重装逻辑：如果有旧代码先删掉，确保没有任何 git 冲突
            rm -rf risk_management_enterprise
            
            # 3. 使用 Token 重新克隆（解决私有仓库权限问题）
            git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/fincflow/risk_management_enterprise.git
            
            # 4. 进入项目目录并安装环境
            cd risk_management_enterprise
            sudo apt-get update && sudo apt-get install -y python3-pip
            pip3 install -r requirements.txt
            
            # 5. 重启服务
            pkill uvicorn || true
            nohup uvicorn main:app --host 0.0.0.0 --port 8000 > log.txt 2>&1 &
            echo "FincFlow deployment complete!"