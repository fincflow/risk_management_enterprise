name: Deploy FincFlow

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. 强制进入根目录并确保目录存在
            mkdir -p /home/fincflow/app
            cd /home/fincflow/app

            # 2. 暴力清理旧代码，确保每次都是最新的
            rm -rf risk_management_enterprise
            git clone https://github.com/fincflow/risk_management_enterprise.git
            
            cd risk_management_enterprise
            
            # 3. 安装环境（针对 Ubuntu 24.04 的核心修复）
            sudo apt-get update
            sudo apt-get install -y python3-pip
            # 使用 --break-system-packages 强制安装，这是开发环境最快的方法
            pip3 install -r requirements.txt --break-system-packages
            
            # 4. 彻底重启服务
            pkill -f uvicorn || true
            nohup python3 -m uvicorn main:app --host 0.0.0.0 --port 8000 > log.txt 2>&1 &
            
            echo "FincFlow Cloud is officially online!"