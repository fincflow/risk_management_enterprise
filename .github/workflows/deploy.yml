name: Deploy FincFlow to Tencent Cloud

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # 将通行证传给服务器环境
          envs: GITHUB_TOKEN
          script: |
            # 1. 确保目录存在
            mkdir -p /home/fincflow
            cd /home/fincflow

            # 2. 解决权限问题的核心：使用 Token 克隆
            if [ ! -d "risk_management_enterprise/.git" ]; then
              echo "Repo not found, cloning with token..."
              git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/fincflow/risk_management_enterprise.git
            fi

            cd risk_management_enterprise
            # 同步最新代码
            git pull https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/fincflow/risk_management_enterprise.git main
            
            # 3. 安装环境并启动服务（root 用户不需要 sudo）
            apt-get update && apt-get install -y python3-pip
            pip3 install -r requirements.txt
            pkill uvicorn || true
            nohup uvicorn main:app --host 0.0.0.0 --port 8000 > log.txt 2>&1 &