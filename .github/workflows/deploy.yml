name: Deploy FincFlow

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # 增加超时时间，防止网络波动导致的误杀
          timeout: 30m
          script: |
            # 1. 准备目录
            mkdir -p /home/fincflow/app
            cd /home/fincflow/app

            # 2. 重新下载代码
            rm -rf risk_management_enterprise
            git clone https://github.com/fincflow/risk_management_enterprise.git
            cd risk_management_enterprise
            
            # 3. 【核心修改】使用 apt 安装系统级包（快、稳、不报错）
            echo "Installing dependencies via apt..."
            sudo apt-get update
            # 直接安装 Ubuntu 官方编译好的 FastAPI 和 Uvicorn
            # 这样完全避开了 pip 与系统的权限冲突
            sudo apt-get install -y python3-fastapi python3-uvicorn
            
            # 4. 启动服务
            echo "Starting service..."
            pkill -f uvicorn || true
            # 使用 nohup 放入后台
            nohup python3 -m uvicorn main:app --host 0.0.0.0 --port 8000 > log.txt 2>&1 &
            
            echo "FincFlow Deploy Success!"