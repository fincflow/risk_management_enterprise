name: Deploy FincFlow

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. 环境变量三重禁言：禁止任何交互提示
            export DEBIAN_FRONTEND=noninteractive
            export NEEDRESTART_MODE=a
            
            # 2. 彻底移除会乱动网络服务的 needrestart 工具
            # 只有把它删了，你的 SSH 连接才不会被中途掐断
            sudo apt-get remove -y needrestart || true

            # 3. 准备目录与克隆
            mkdir -p /home/fincflow/app
            cd /home/fincflow/app
            rm -rf risk_management_enterprise
            git clone https://github.com/fincflow/risk_management_enterprise.git
            cd risk_management_enterprise
            
            # 4. 强制无干扰模式安装
            # 使用 -y 自动确认，-o 选项强制保留旧配置，不弹窗询问
            sudo apt-get update
            sudo apt-get install -y -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" python3-fastapi python3-uvicorn
            
            # 5. 启动服务
            pkill -f uvicorn || true
            nohup python3 -m uvicorn main:app --host 0.0.0.0 --port 8000 > log.txt 2>&1 &
            
            echo "DEPLOY_COMPLETE"