name: Deploy FincFlow to Tencent Cloud

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. 彻底清理旧房间，防止权限冲突
            rm -rf /root/fincflow_temp
            mkdir -p /root/fincflow_temp
            cd /root/fincflow_temp

            # 2. 使用临时通行证（Token）克隆最新代码
            # 注意：这里的 GITHUB_TOKEN 是 GitHub 自动生成的，你不需要手动设置
            git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/fincflow/risk_management_enterprise.git
            
            cd risk_management_enterprise

            # 3. 安装环境（你的 Mac 是 Python 3.10.17，CVM 也会同步安装）
            apt-get update && apt-get install -y python3-pip
            pip3 install -r requirements.txt

            # 4. 暴力重启服务
            pkill uvicorn || true
            nohup uvicorn main:app --host 0.0.0.0 --port 8000 > log.txt 2>&1 &
            echo "FincFlow has landed successfully!"