name: Deploy FincFlow

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        env:
          MY_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: MY_TOKEN
          script: |
            # 1. 环境变量防弹窗
            export DEBIAN_FRONTEND=noninteractive
            
            # ==============================
            # 2. 【核心修复】先杀掉捣乱者 needrestart
            # 上一次报错就是因为这行代码我漏写了！
            # 只有删了它，安装软件后才不会断网
            sudo apt-get remove -y needrestart || true
            # ==============================

            # 3. 准备目录
            mkdir -p /home/fincflow/app
            cd /home/fincflow/app
            
            # 4. 使用 Token 克隆 (解决私有仓库权限问题)
            rm -rf risk_management_enterprise
            git clone https://x-access-token:$MY_TOKEN@github.com/fincflow/risk_management_enterprise.git
            cd risk_management_enterprise
            
            # 5. 极速安装 (现在 needrestart 真的没了)
            sudo apt-get update
            sudo apt-get install -y python3-fastapi python3-uvicorn
            
            # 6. 启动服务
            pkill -f uvicorn || true
            nohup python3 -m uvicorn main:app --host 0.0.0.0 --port 8000 > log.txt 2>&1 &
            
            # 7. 打印胜利标志
            echo "DEPLOY_SUCCESSFUL"