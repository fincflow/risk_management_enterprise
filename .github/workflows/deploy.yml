name: Deploy FincFlow

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        env:
          # 1. 这里我们把 Token 存进一个临时变量，编辑器就不会报错了
          MY_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # 2. 告诉脚本我们要用这个变量
          envs: MY_TOKEN
          script: |
            # 准备工作目录
            mkdir -p /home/fincflow/app
            cd /home/fincflow/app

            # 清理旧代码
            rm -rf risk_management_enterprise
            
            # 3. 使用 $MY_TOKEN 变量来克隆，写法更干净，不会有波浪线
            git clone https://x-access-token:$MY_TOKEN@github.com/fincflow/risk_management_enterprise.git

            # 安装依赖
            cd risk_management_enterprise
            sudo apt-get update
            sudo apt-get install -y python3-pip
            pip3 install -r requirements.txt
            
            # 启动服务
            pkill -f uvicorn || true
            nohup python3 -m uvicorn main:app --host 0.0.0.0 --port 8000 > log.txt 2>&1 &
            
            echo "Deploy Success"