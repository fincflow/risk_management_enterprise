name: Deploy FincFlow

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. 准备目录
            mkdir -p /home/fincflow/app
            cd /home/fincflow/app

            # 2. 重新下载代码
            rm -rf risk_management_enterprise
            git clone https://github.com/fincflow/risk_management_enterprise.git
            cd risk_management_enterprise
            
            # 3. 安装环境（省内存模式）
            echo "Installing dependencies..."
            sudo apt-get update
            # 确保 pip 存在
            sudo apt-get install -y python3-pip
            
            # 【核心修复】加上 --no-cache-dir 防止内存溢出
            # 加上 --break-system-packages 允许在 Ubuntu 24.04 上直接安装
            pip3 install -r requirements.txt --break-system-packages --no-cache-dir
            
            # 4. 启动服务
            echo "Starting service..."
            pkill -f uvicorn || true
            # 使用 nohup 放入后台，并确保输出重定向，防止 SSH 卡死
            nohup python3 -m uvicorn main:app --host 0.0.0.0 --port 8000 > log.txt 2>&1 &
            
            echo "FincFlow Deploy Success!"