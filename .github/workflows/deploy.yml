name: Deploy FincFlow

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. 准备目录
            mkdir -p /home/fincflow/app
            cd /home/fincflow/app

            # 2. 暴力重装（最稳的方法）
            rm -rf risk_management_enterprise
            # 使用公共仓库链接或Token链接（因为你已经配了SSH，这里其实可以直接用简单的HTTPS）
            git clone https://github.com/fincflow/risk_management_enterprise.git

            # 3. 安装依赖（直接装在全局，不搞虚拟环境那些花里胡哨的）
            cd risk_management_enterprise
            sudo apt-get update
            sudo apt-get install -y python3-pip
            pip3 install -r requirements.txt
            
            # 4. 启动服务
            pkill -f uvicorn || true
            nohup python3 -m uvicorn main:app --host 0.0.0.0 --port 8000 > log.txt 2>&1 &
            
            echo "Deploy Success"