name: Deploy FincFlow to Tencent Cloud

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. 确保服务器上有存放项目的文件夹
            sudo mkdir -p /home/fincflow
            sudo chown root:root /home/fincflow
            cd /home/fincflow

            # 2. 核心逻辑：如果文件夹里没有 .git，就执行 clone；否则执行 pull
            if [ ! -d "risk_management_enterprise/.git" ]; then
              echo "Repo not found, cloning..."
              git clone https://github.com/fincflow/risk_management_enterprise.git
            fi

            cd risk_management_enterprise
            git pull origin main
            
            # 3. 安装环境并启动服务
            sudo apt-get update && sudo apt-get install -y python3-pip
            pip3 install -r requirements.txt
            pkill uvicorn || true
            nohup uvicorn main:app --host 0.0.0.0 --port 8000 > log.txt 2>&1 &